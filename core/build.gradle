            }
        }

        mingwX86Main {
            dependencies {
                dependsOn linuxX64Main
            }
        }

        macosX64Main {
            dependencies {
                dependsOn linuxX64Main
            }
        }

        jsMain {
            dependencies {
                dependsOn nonJvmCommon
                api "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
            }
        }

        jvmMain {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            }
        }

        jvmTest {
            dependencies {
                implementation kotlin('test-junit')
            }
        }

        sourceSets.all {
            languageSettings {
                progressiveMode = true
            }
        }
    }
}

def makeTime() {
    def dateDir = file("$buildDir/tmp-date")
    dateDir.mkdirs()
    def tzFile = file("$dateDir/currentTZ")
    tzFile.delete()
    tzFile << TimeZone.default.getRawOffset() / 1000 / 60
}

mingwX64Test {
    doFirst {
        makeTime()
    }
}

jvmTest {
    doFirst {
        makeTime()
    }
}

linuxX64Test {
    doFirst {
        makeTime()
    }
}


